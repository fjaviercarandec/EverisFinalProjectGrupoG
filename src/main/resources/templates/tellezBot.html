<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
	<title>TellesBot</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<!-- Bootstrap -->
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body class="card-body"  style="background-color:#ecf5f5">
	<div style="background-color:#ffffff">
		
		<!--cabecera-->
		<header class="mx-auto text-center" style="background-color: cadetblue;">
			<img th:src="@{/img/tellezbot.png}" alt="">
		</header>
	
		<!--menú-->
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#dce6e6">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/indexView}">Inicio</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/botView}">TellezBot</a></li>
			</ul>
		</nav>

		<!--cuerpo-->
		<div class="container">
			<div class="m-5">
				
				<form th:action="@{/botRequest}" th:object="${question}" class="row g-3" method="POST">
					<div class="mx-auto">
						<p th:hidden="${boolean}" class="visually-hidden ml-2 text-info" th:inline="text"><strong>[[${tu}]]</strong><em><span th:text="${question}"></span></em></p>
		
						<p th:hidden="${boolean}" class="visually-hidden ml-2" th:inline="text"><strong>[[${tellez}]]</strong><em><span th:text="${respuesta}"></span></em></p>
 					</div>	
					<input type="text" name="content" class="form-control m-3" 
					id="inpReq" placeholder="Escribe algo aqui">
	
					<div class="col-auto mx-auto">
						<button type="submit" name="btnSubmit" class="btn mb-3 mt-3 btn-info" style="background-color: cadetblue;">Enviar</button>
					</div>
	
				</form>
			</div>
		</div>

		<!--footer-->
		<hr>
		<footer class="footer-copyright text-center py-3">
			<p class="text-center"><small>By: Fernando Vázquez, Javier Carande, Samuel Robles e Isabel Orozco</small> </p>	
		</footer>
	</div>
</body>
</html>
